<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Syne+Mono&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Mr. Roboger Speaks</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>A Robot Speaks</h1>
      <p>Please, engage Mr. Roboger, creation extraordinaire. He will take whatever number you would like to provide, and say something back to you. He will do his best to respond to your most recently entered number last.</p>
    </div>
    <form class="input-group" id="speak">
      <div class="input-group col-md-6">
        <label for="input-group">Speak some robot to Mr. Roboger:</label>
        <div class="input-group-prepend" id="form-buttons">
          <button class="btn btn-primary" type="submit">Speak</button>
          <button class="btn btn-outline-secondary" type="reset">Clear</button>
        </div>
        <input type="text" class="form-control" placeholder="01234567" aria-label="Example arabic numeral to say to Mr. Roboger">
      </div>
      <div class="output-group mb-3" id="output-div">
        <div class="output-group-prepend" id="button-history">
          <button class="btn btn-outline-primary" type="submit">show response history</button>
          <button class="btn btn-outline-secondary" type="button" id="hider-button">hide these outputs</button>
        </div>
        <p><span class="output-group user-output"></span></p>
        <p><span class="output-group robot-output"></span></p>
      </div>
    </form>
    <div class="click-counter">
      <h4>Number of times Mr. Roboger has been spoken to:</h4>
      <p><span class="spoken-count"></span></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
